{%- set websites = pillar.get('websites') %}
version: '3.0'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

   {{ websites['www']['backend_name'] }}:
     depends_on:
       - db
     image: wordpress:latest
     expose:
       - "{{ websites['www']['port_container'] }}"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
       WORDPRESS_DB_NAME: wordpress

   nginx:
    image: nginx:latest
    depends_on:
       - {{ websites['www']['backend_name'] }}
    volumes:
      - /root/compose/wordpress/nginx.conf:/etc/nginx/conf.d/nginx_lb.conf
      - /root/compose/wordpress/certs/:/etc/letsencrypt/live/joict.nl/
    ports:
      - 80:80
      - 443:443

volumes:
    db_data: {}
